<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Photo Album</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Photo Album</h1>
      <div class="row">
        <div class="col-md-4" th:each="photo : ${photos}">
          <div class="card mb-4 shadow-sm">
            <img
              th:src="'data:image/jpeg;base64,' + ${photo.image}"
              class="card-img-top"
              alt="Photo"
            />
            <div class="card-body">
              <h5 class="card-title" th:text="${photo.name}"></h5>
              <p class="card-text" th:text="${photo.description}"></p>
              <form
                th:action="@{/photos/delete/{id}(id=${photo.id})}"
                method="post"
                onsubmit="return confirm('Are you sure you want to delete this photo?');"
              >
                <input type="hidden" name="_method" value="delete" />
                <button type="submit" class="btn btn-danger">Delete</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
