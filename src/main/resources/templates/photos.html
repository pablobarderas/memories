<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Photos</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Photo Album</h1>
      <div class="row">
        <div class="col-md-4" th:each="photo : ${photos}">
          <div class="card mb-4 shadow-sm">
            <img
              th:src="'data:image/jpeg;base64,' + ${photo.image}"
              class="card-img-top"
              alt="Photo"
            />
            <div class="card-body">
              <h5 class="card-title" th:text="${photo.name}"></h5>
              <p class="card-text" th:text="${photo.description}"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
